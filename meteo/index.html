<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form class="col-6 mx-auto" action="" onsubmit="handleSubmit(event)">
      <label class="form-label" for="nom_ville">Nom de la ville:</label>
      <input
        class="form-control"
        type="text"
        id="nom_ville"
        oninput="handleInput()"
      />
      <label class="form-label" for="code_postal">Code departement</label>
      <input
        class="form-control"
        type="text"
        id="code_postal"
        oninput="handleInput()"
      />
      <div id="select"></div>
      <button class="btn btn-primary mt-2" type="submit">Choisir</button>
    </form>
    <div class="text-center">
      <button class="btn btn-warning m-3" onclick="refresh()">
        Rafraîchir
      </button>
      <button class="btn btn-danger m-3" onclick="remove()">
        Vider mémoire
      </button>
    </div>
    <h1 class="text-center m-5" id="message"></h1>

    <div class="text-center m-5">
      <button class="btn btn-primary" onclick="handleClick()">
        Voir les prévisions
      </button>
    </div>
    <div class="text-center">
      <p class="text-center" id="temperature"></p>
      <p id="humidite" class="text-center"></p>
      <p id="vent" class="text-center"></p>
      <img src="" alt="" />
      <p id="tendance" class="text-center"></p>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</html>
